<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      font-family: Lexend, Arial, sans-serif;
    }

    body {
      font-family: Lexend, Arial, sans-serif;
      width: 24rem;
      padding: 1.25rem;
      margin: 0;
      background-color: #f9f9f9;
    }

    .section,
    .results {
      border: 0.0625rem solid #ddd;
      padding: 0.9375rem;
      margin-bottom: 1.25rem;
      border-radius: 0.5rem;
      background-color: #fff;
    }

    .section-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.625rem;
      color: #555;
    }

    label {
      font-size: 0.875rem;
      color: #555;
      margin-top: 0.625rem;
      display: block;
    }

    .description {
      font-size: 0.75rem;
      color: #777;
      margin-top: 0.3125rem;
      margin-bottom: 0.3125rem;
    }

    input,
    select {
      width: 100%;
      padding: 0.625rem;
      margin-top: 0.3125rem;
      margin-bottom: 1.25rem;
      border: 0.0625rem solid #ccc;
      border-radius: 0.25rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.625rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #003f7f;
    }

    #manualPriceResult {
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      margin-top: 0.625rem;
    }
  </style>
</head>

<body>
  <div class="section">
    <div class="section-title">Set Domain Currency</div>
    <label for="domainCurrencySelect">Domain Currency:</label>
    <select id="domainCurrencySelect">
      <option value="AED">AED - UAE Dirham</option>
      <option value="ARS">ARS - Argentine Peso</option>
      <option value="AUD" selected>AUD - Australian Dollar</option>
      <option value="BRL">BRL - Brazilian Real</option>
      <option value="CAD">CAD - Canadian Dollar</option>
      <option value="CHF">CHF - Swiss Franc</option>
      <option value="CZK">CZK - Czech Koruna</option>
      <option value="DKK">DKK - Danish Krone</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="PHP">PHP - Philippine Peso</option>
      <option value="HKD">HKD - Hong Kong Dollar</option>
      <option value="HUF">HUF - Hungarian Forint</option>
      <option value="INR">INR - Indian Rupee</option>
      <option value="ILS">ILS - Israeli Shekel</option>
      <option value="ISK">ISK - Icelandic Króna</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="KRW">KRW - South Korean Won</option>
      <option value="MXN">MXN - Mexican Peso</option>
      <option value="NOK">NOK - Norwegian Krone</option>
      <option value="NGN">NGN - Nigerian Naira</option>
      <option value="NZD">NZD - New Zealand Dollar</option>
      <option value="PLN">PLN - Polish Zloty</option>
      <option value="RUB">RUB - Russian Ruble</option>
      <option value="ZAR">ZAR - South African Rand</option>
      <option value="SAR">SAR - Saudi Riyal</option>
      <option value="SEK">SEK - Swedish Krona</option>
      <option value="SGD">SGD - Singapore Dollar</option>
      <option value="THB">THB - Thai Baht</option>
      <option value="TRY">TRY - Turkish Lira</option>
      <option value="USD">USD - US Dollar</option>
      <option value="VND">VND - Vietnamese Dong</option>
    </select>
    <button id="checkPricesBtn">Check Prices</button>
  </div>

  <div class="section">
    <div class="section-title">Calculate Hours Manually</div>
    <label for="manualPriceInput">Enter Price to Convert:</label>
    <input id="manualPriceInput" type="number" placeholder="Enter price to convert" />
    <button id="calculateHoursBtn">Calculate Hours</button>
    <p id="manualPriceResult" style="font-weight: bold; text-align: center; margin-top: 10px;"></p>
  </div>

  <div class="section">
    <div class="section-title">Set Wage, Currency, and API Key</div>
    <p>Either set Hourly Wage or Yearly Wage and Hours per Day. We recommend using the amount you get after tax.</p>
    <label for="wageInput">Hourly Wage:</label>
    <input id="wageInput" type="number" placeholder="Your hourly wage" />
    <label for="yearlyWageInput">Yearly Wage:</label>
    <input id="yearlyWageInput" type="number" placeholder="Your yearly wage" />
    <label for="hoursPerDayInput">Hours per Day:</label>
    <input id="hoursPerDayInput" type="number" placeholder="Hours you work per day" />
    <label for="userCurrencySelect">Your Currency:</label>
    <select id="userCurrencySelect">
      <option value="AED">AED - UAE Dirham</option>
      <option value="ARS">ARS - Argentine Peso</option>
      <option value="AUD" selected>AUD - Australian Dollar</option>
      <option value="BRL">BRL - Brazilian Real</option>
      <option value="CAD">CAD - Canadian Dollar</option>
      <option value="CHF">CHF - Swiss Franc</option>
      <option value="CZK">CZK - Czech Koruna</option>
      <option value="DKK">DKK - Danish Krone</option>
      <option value="EUR">EUR - Euro</option>
      <option value="GBP">GBP - British Pound</option>
      <option value="PHP">PHP - Philippine Peso</option>
      <option value="HKD">HKD - Hong Kong Dollar</option>
      <option value="HUF">HUF - Hungarian Forint</option>
      <option value="INR">INR - Indian Rupee</option>
      <option value="ILS">ILS - Israeli Shekel</option>
      <option value="ISK">ISK - Icelandic Króna</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="KRW">KRW - South Korean Won</option>
      <option value="MXN">MXN - Mexican Peso</option>
      <option value="NOK">NOK - Norwegian Krone</option>
      <option value="NGN">NGN - Nigerian Naira</option>
      <option value="NZD">NZD - New Zealand Dollar</option>
      <option value="PLN">PLN - Polish Zloty</option>
      <option value="RUB">RUB - Russian Ruble</option>
      <option value="ZAR">ZAR - South African Rand</option>
      <option value="SAR">SAR - Saudi Riyal</option>
      <option value="SEK">SEK - Swedish Krona</option>
      <option value="SGD">SGD - Singapore Dollar</option>
      <option value="THB">THB - Thai Baht</option>
      <option value="TRY">TRY - Turkish Lira</option>
      <option value="USD">USD - US Dollar</option>
      <option value="VND">VND - Vietnamese Dong</option>
    </select>
    <label for="apiKeyInput">API Key:</label>
    <p class="description">Get a free API key from <a href="https://app.exchangerate-api.com/"
        target="_blank">ExchangeRate-API</a>.</p>
    <input id="apiKeyInput" type="text" placeholder="Enter your API Key" />
    <button id="saveBtn">Save</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
